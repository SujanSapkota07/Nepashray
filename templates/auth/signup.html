{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <h3>Signup</h3>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (Only letters and numbers)" required><br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required><br>
        <label for="pass2">Confirm Your Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required><br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
