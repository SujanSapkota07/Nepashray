		<body class="img js-fullheight" style="background-image: url('{% static '/register/images/bg.jpg' %}'); width:100%; height:100%;">

	<!-- <body class="img js-fullheight"> -->
		

	<section class="ftco-section">
		<div class="container" style="justify-content: center; align-items: center; margin-top: 100px;">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">WELCOME TO<br><bold> NEPASHRAY'S LOGIN HANDLE</bold></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
				  <form action="{% url 'authsignin' %}" method="post" class="signin-form">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" name="username" class="form-control" placeholder="Username" required>
					</div>
					<div class="form-group">
						<input type="password" name="pass1" class="form-control" placeholder="Password" required>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>
					<div class="form-group">
						<button type="submit" style="margin: 3%;" class="form-control btn btn-primary submit px-3">Sign in</button>
						<button type="submit" style="margin: 3%;" class="form-control btn btn-primary submit px-3"><a href="{% url 'authsignup' %}" >Sign up</a></button>
					</div>
					<div class="form-group d-md-flex">
						<div class="w-50">
							<label name="remember"class="checkbox-wrap checkbox-primary">Remember Me
								<input type="checkbox" checked>
								<span class="checkmark"></span>
							</label>
						</div>
						<div class="w-50 text-md-right">
							<a href="{% url 'password_reset' %}">Forget Password</a>
						</div>
					</div>
					<br><br><br><br><br><br><br><br><br>
				</form>
				
	        
		      </div>
				</div>
			</div>
		</div>

	</section>
