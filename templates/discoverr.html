{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Discover</title>
  <link rel="stylesheet" href="{% static 'assets/css/stylediscover.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl-carousel.css' %}">
  
  <!-- Google Icons Link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  
</head>
<body style="background-size: cover;
background-position: center;
background-repeat: no-repeat;
height: 100vh;
margin: 0;
background-image: url('{% static 'assets/images/HH.jpg' %}');">
  <header>
    <nav class="navbar">
      <!-- probs here january color white -->
      <span  class="menu-links">
        GENRES OF NEPASHRAY 
      </span>
      <!-- till here -->
      <ul class="menu-links">
        <li><a href="{% url 'index' %}">Home</a></li>
        {% if not user.is_authenticated %}
        <li><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
      
        <li class="join-btn"><a href="{% url 'contact' %}">Contact</a></li>
        
      </ul>
      
    </nav>
  </header>




  


  <!-- Slider Section End -->


  <section class="hero-section">
    <div class="content">
      <h1 style="color: rgb(255, 255, 255);"> Find The Feel That Resonates Your Taste </h1>
      <form action="#" method="get" class="search-form">
        <input type="text" name="q" placeholder="Search for your interest..." required>
        <button class="material-symbols-outlined"  type="sumbit">search</button>
      </form>
      <div class="popular-tags">
        Popular:
        <ul class="tags">
          <li><a href="#">Mithila Craft</a></li>
          <li><a href="#">Lo-Man-Thang</a></li>
          <li><a href="#">Ranjana Lipi</a></li>
          <li><a href="#">Skateboarders of Nepal</a></li>
        </ul>
      </div>
    </div>
  </section>

  <!-- from bootsrap caraousel january -->

  

   
  <script src="assets/js/owl-carousel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    const header = document.querySelector("header");
    const hamburgerBtn = document.querySelector("#hamburger-btn");
    const closeMenuBtn = document.querySelector("#close-menu-btn");
    // Toggle mobile menu on hamburger button click
    hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
    // Close mobile menu on close button click
    closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
  </script>
</body>
</html>
